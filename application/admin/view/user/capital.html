{include file="public/header"}
<body>
<blockquote class="layui-elem-quote layui-text">
<span style="color:#00bcff;">操作提示</span><br>
 &nbsp;&nbsp;&nbsp;&nbsp;会员账户资金记录列表, 由平台设置管理.</span>
</blockquote>
<br>

<table class="layui-table layui-form" style="width: 98%;margin: 10px auto;">
 <tr>
    <td colspan="5">
    <span class="layui-btn layui-bg-cyan" style="height: 30px;line-height: 30px;" data-type="reload">记录总数:  共 {$capital|count} 条</span>
    <div class="layui-btn-container" style="float: right; margin-bottom: 0px;"> 
      <button class="layui-btn layui-btn-sm" style=" margin-bottom: 0px;" onclick="ajaxUserCapital(this,{$id})" lay-event="zjtj"><i class="layui-icon">&#xe654;</i> 资金调节</button> </div>
    </td>
  </tr>
 <tr>
    <td>Id</td>
    <td>用户资金</td>
    <td>用户积分</td>
    <td width="30%">描述</td>
    <td>变动时间</td>
  </tr>
  {volist name="capital" id="cl"}
  <tr>
    <td>{$id}</td>
    <td>{$cl['user_money']}</td>
    <td>{$cl['pay_points']}</td>
    <td width="30%">{$cl['desc']}</td>
    <td>{$cl['change_time']|date="Y-m-d h:i:s",###}</td>
  </tr>
  {/volist}
</table>


</body>
</html>
