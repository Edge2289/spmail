{include file="public/header"}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
.xingxing{
  color: red;
  font-weight: bold;
  margin-right: 5px;
}
.momomomomoo{
  color: #7B7B7B;
    margin-left: 10px;
    text-decoration: underline;
}
</style>
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">配置管理</a>
        <a>
          <cite>短信配置</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
    <blockquote class="layui-elem-quote" style="color: #999999;">操作提示：短信模板, 由平台设置管理.对应阿里大于的短信配置，<span style="color: red;">配置错误会出现发送短信失败:)</span></blockquote>
      <xblock>
        <!---->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>本站使用<a style="color: #5D5454;text-decoration: underline;" target="_blank" href="https://dayu.aliyun.com/">阿里大于</a>短信服务，必须与阿里大于平台配置相同</legend>
</fieldset>
<form class="layui-form" id="SceneAjaxFromSW">
  <div style="margin-left: 200px;">
  <div class="layui-form-item">
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label"><spam class="xingxing">*</spam>短信KeyID</label>
      <div class="layui-input-inline" style="width: 300px">
        <input name="ses_c_keyid" lay-verify="required" autocomplete="off" value="{$data.sms_keyId}" class="layui-input" type="tel">
      </div>
    </div>
    </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label"><spam class="xingxing">*</spam>KeySecret</label>
      <div class="layui-input-inline" style="width: 300px">
        <input name="ses_c_ks" lay-verify="required" autocomplete="off" value="{$data.sms_keySecret}" class="layui-input" type="text">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">验证码数量</label>
      <div class="layui-input-inline" style="width: 300px">
        <input name="ses_c_num" placeholder="默认为6" autocomplete="off" style="width:250px;float: left;" value="{$data.sms_sum}" class="layui-input" type="text">
        <span class="momomomomoo" style="margin-top: 3px;"><=6</span>
      </div>
    </div>
  </div>
  <!--  foreach  -->
    {volist name="scene" id="sceneI"}
 <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">{$sceneI['scene_name']}</label>
      <div class="layui-input-block">
      <input name="scene[{$sceneI['Id']}]" value="1" {if condition="$sceneI['static'] == 1"}checked{/if} lay-skin="switch" lay-filter="switchTest" lay-text="开启|关闭" type="checkbox">
      <span class="momomomomoo">{$sceneI['scene_dsc']}</span>
    </div>
    </div>
    </div>
    {/volist}
  
  <!--  foreach  -->
  

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">测试短信</label>
      <div class="layui-input-inline" style="width:400px;">
        <input name="phone" style="max-width: 190px;float: left;" maxlength="11" onKeyUp="this.value=this.value.replace(/[^\d.]/g,'')" placeholder="请输入一个测试手机号" class="layui-input" type="text">
      <button class="layui-btn onSceneOne" onclick="return false" style="margin-left: 10px;">发送</button>
      </div>
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn submit_congfig" onclick="return false" lay-submit="" lay-filter="smsaddcongfig" >立即提交</button>
    </div>
  </div>

  </div>
</form>
      </xblock>
    </div>
  </body>
</html>
